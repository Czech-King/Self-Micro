apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  namespace: webapps
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: myapp.example.com
      http:
        paths:
          - path: /ad
            pathType: Prefix
            backend:
              service:
                name: adservice
                port:
                  number: 80
          - path: /cart
            pathType: Prefix
            backend:
              service:
                name: cartservice
                port:
                  number: 80
          - path: /checkout
            pathType: Prefix
            backend:
              service:
                name: checkoutservice
                port:
                  number: 80
          - path: /currency
            pathType: Prefix
            backend:
              service:
                name: currencyservice
                port:
                  number: 80
          - path: /email
            pathType: Prefix
            backend:
              service:
                name: emailservice
                port:
                  number: 80
          - path: /payment
            pathType: Prefix
            backend:
              service:
                name: paymentservice
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
